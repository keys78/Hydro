 <div class="LOGIN h-screen xl:w-4/12 lg:w-5/12 md:w-6/12 sm:w-8/12 w-full m-auto rounded relative border border-gray-300 bg-green-50">

 <div class="w-10/12 m-auto mt-32">

     <div class="input-group border border-current bg-white px-2 rounded mt-6 flex">

         <input class="w-full py-1 focus:outline-none text-black" type="text" name="firstname" id="firstname" placeholder="Enter firstname" />
     </div>


        <div class="input-groupt mt-6 border border-current bg-white px-2 rounded flex">
            <i class="mt-2 mr-2 text-blue-500 fas fa-lock"></i>
            <div class="flex justify-between items-center">
                <input class="w-full py-1 focus:outline-none text-black" type="password" name="password" id="password" placeholder="Enter password"/><i class="ml-44 text-blue-600 text-black far fa-eye" id="togglePassword"></i>
            </div>
        </div>

        <div class="">
            <input type="checkbox" value=""><span class="text-sm text-gray-500 ml-2 mt-4">I agree to Refopedia's T&C's</span>
        </div>

        <input id="mybtn" type="submit" value="LOG IN" class="cursor-pointer focus:outline-none bg-blue-600 w-full py-1 px-2 mt-12 hover:bg-blue-800 text-white">

   
  </div>

</div>


<div class="loader bg-black w-4/12 rounded">
    <h1 class="text-black pb-44">.</h1>

    <img class="w-40 h-40 ml-40" src="hydroload.gif">

</div>



    <script>

     const firstName = document.getElementById('firstname');
     const mybtn = document.getElementById('mybtn');
     const namie = document.getElementById('namie');
     const password = document.getElementById('password');
     const loginPanel = document.querySelector('.LOGIN');
     const passcover = document.querySelector('.input-groupt');
     const firstcover = document.querySelector('.input-group');
    
     const moveBack = document.getElementById('moveBack');
    
  
     mybtn.addEventListener('click', checkit);
      
     function checkit() {
         if(firstName.value === ''){
             alert("Input fields cannot be empty")
             firstcover.style.background = "rgb(255,200,200)";
             firstName.style.background = "rgb(255,200,200)"
         }
        
         if(password.value <= 8) {
             passcover.style.background = "rgb(255,200,200)";
             password.style.background = "rgb(255,200,200)";

         } else {
            loadout();
            window.location = "Dashboard.html";
           
         }
         
         localStorage.setItem('bminame', firstName.value);
        
    
     } 



     const loader = document.querySelector(".loader");


     loader.addEventListener("click", loadout)
      function loadout() {
          
     loader.style.display = "block"; 

     setTimeout(function(){
         loader.remove()
        }, 3000);
    

     }
